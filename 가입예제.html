<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form action="./" method="get">
        <fieldset>
            <legend>필수입력</legend>
            <ul>
                <li>
                    <label for="name">
                        <input type="text" id="name" placeholder="이름">
                    </label>
                </li>
                <li>
                    <label for="userid">
                    <input type="text" id="userid" name="" placeholder="아이디">
                </label>
                </li>
                <li>
                    <label for="userPw">
                    <input type="password" id="userPw" placeholder="비밀번호" maxlength="10">
                </label>
                </li>
                <li>
                    <label for="birth">
                    <input type="text" id="birth" maxlength="6" placeholder="생년월일">
                    <input type="password" placeholder="주민번호 뒷자리" maxlength="7">
                    </label>
                </li>
                <li>
                    <label for="bisexuality">성별</label>
                    <input type="radio" name="sex" id="man" /><label for="man">남자</label>
                    <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
                </li>
                <li>
                    <label for="a1">결혼여부</label>
                    <input type="radio" id="a1" /><label for="a1">미혼</label>
                    <input type="radio" id="a2" /><label for="a2">기혼</label>
                    <input type="radio" id="a3" /><label for="a3">이혼</label>
                    <input type="radio" id="a4" /><label for="a4">사별</label>
                </li>
                <li>
                    <label for="a1">사진업로드</label>
                    <input type="file" id="photoload" />
                </li>
                <li>
                    <label for="special"></label>
                    <input type="text" id="hobby" name="" placeholder="취미">
                    <input type="text" id="specialty" name="" placeholder="특기">
                </li>
                <li>
                    <label for="phone"></label>
                    <select>
                            <option>SKT</option>
                            <option>KT</option>
                            <option>LGT</option>
                            <option>알뜰폰</option>
                        </select>
                <select>
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                        <option>017</option>
                        <option>018</option>
                        <option>019</option>
                </select>
                <input type="text" id="middle" maxlength="4" placeholder="가운데번호">
                <input type="text" id="final" maxlength="4" placeholder="뒷자리번호">
                </li>
                <li>
            <label for="email">
            <input type="text" placeholder="E-mail">@
            <select class="email">
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>nate.com</option>
                <option>hanmail.net</option>
                </select>
            </label>
            </li>
                <input type="button" value="취소" />
                <input type="submit" value="전송" />
                <input type="reset" value="초기화" />
                </ul>
</fieldset>
</form>
    </body>
</html>
