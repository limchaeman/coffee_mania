<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>section</title>
    </head>
<style>
.section1{
    border: 2px solid blue;
}
.box1{
    width: 49%;
    height: 300px;
    border: 2px solid red;
    float: left;
}
.box2{
    width: 49%;
    height: 300px;
    border: 2px dotted purple;
    float: right;
}
.section2{
    border-radius: 10px;
    border: 3px double green;
    margin-top: 50px;
    overflow: visible;
}
</style>
    <body>
        <div class="section1">
            <div class="box1">
                box1
            </div>
        </div>
        <div class="box2">
            box2
        </div>
    </div>
    <div class="section2">
    Lim Chae Man
    </div>
    </body>
</html>
