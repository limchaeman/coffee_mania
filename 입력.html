<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <!--
        엘리먼트 <input />
        속성 type 종류
        -text: 텍스트를 입력받을 때
        -password: 비밀번호 형식으로 텍스트가 비공개
        -radio: 단일선택
        -checkbox: 다중선택
        -button: 범용
        -submit: 전송
        -reset: Form 내용 초기화
        -file: 파일 선택 및 업로드 할 때 사용
         <label for=""></label>
         <fieldset>
         <legend></legend>
         </fieldset>
        -->
    <h1>회원가입신청서</h1>
     <fieldset>
         <legend>필수입력</legend>
<ul>
    <li>아이디: <input type="text"></li>
    <li>이름: <input type="text"></li>
</ul>
    </fieldset>
    <fieldset>
        <legend>부가정보</legend>
<ul>
   <li>아이디: <input type="text"></li>
   <li>이름: <input type="text"></li>
</ul>
   </fieldset>
   <label for="userid">아이디</label>
   <input type="text" id="userid"><br>
   <input type="checkbox" id="text"><label for="test">동의하십니까?</label>
    </body>
</html>
