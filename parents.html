<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parents</title>
    <style type="text/css">
    .wrapper{
        border: 1px green solid;
        width: 600px;
        height: 600px;
        position: relative;
        }
    .wrap{
        width: 500px;
        height: 500px;
        border: 1px #f00 solid;
        }
    .box{
        width: 200px;
        height: 220px;
        border:1px #00f solid;
        position:absolute;
    }
    </style>
</head>
<body>
    <div class="wrapper">
    <div class="wrap">
        <div class="box"></div>
    </div>
        </div>
</body>
</html>
