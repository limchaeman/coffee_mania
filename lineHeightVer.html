<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Height Version 1</title>
    <style type="text/css">
    div{
        vertical-align: bottom;
        line-height: 30px;
    }
    li{
        width: 200px;
        height: 300px;
        list-style: none;
        border: 3px solid #73AD21;
        display: inline-block;
        vertical-align: middle;
    }
    input[type="checkbox"]{
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <input type="checkbox">
    <label for="">아이디 저장</label>
    <div>
        <ul>
            <li>공지사항</li>
            <li>1:1문의</li>
            <li>오시는길</li>
        </ul>
    </div>
</body>
</html>
