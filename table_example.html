<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <form>
        <table border="1" width="50%">
            <caption>회원가입</caption>
<tr>
    <td>
        <label for="first-name">
        <input type="text" id="first-name" placeholder="성" maxlength="1">
    </td>
    <td>
        <input type="text" id="name" placeholder="이름" maxlength="2">
    </label>
    </td>
</tr>
<tr>
    <td>
        <label for="userid">
<input type="text" id="userid" name="" placeholder="아이디">
    </label>
</td>
<td>
    <label for="userPw">
    <input type="password" id="userPw" placeholder="비밀번호" maxlength="10">
</label>
    </td>
</tr>
<tr>
    <td>
        <label for="birth">
        <input type="text" id="birth" maxlength="6" placeholder="생년월일">
    </td>
    <td>
        <input type="password" placeholder="주민번호 뒷자리" maxlength="7">
        </label>
    </td>
</tr>
<tr>
    <td>
<input type="radio" name="sex" id="man" /><label for="man">남자</label>
    </td>
        <td>
<input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
    </td>
</tr>
<tr>
    <td>
        <input type="radio" name="solo" id="solo" /><label for="solo">미혼</label>
    </td>
    <td>
        <input type="radio" name="couple" id="couple" /><label for="couple">기혼</label>
    </td>
</tr>
    <tr>
        <td>
            <input type="text" id="hobby" name="" placeholder="취미">
        </td>
        <td>
            <input type="text" id="specialty" name="" placeholder="특기">
        </td>
    </tr>
<tr>
    <td>
        <label for="phone"></label>
        <select>
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
        </select>
        <input type="text" id="middle" maxlength="4" placeholder="가운데번호">
        <input type="text" id="final" maxlength="4" placeholder="뒷자리번호">
    </td>
    <td>
        <label for="email"></label>
        <input type="text" placeholder="email">@<select class="email">
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>nate.com</option>
                <option>hanmail.net</option>
                </select>
    </td>
</tr>
<tr>
    <td>
        <input type="submit" value="전송" />
    </td>
    <td>
        <input type="reset" value="초기화" />
    </td>
</tr>
    </table>
</form>
    </body>
</html>
