<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form action="./" method="get">
        <fieldset>
            <legend>필수입력</legend>
            <ul>
                <li>
                    <label for="userid">
                    <input type="text" id="userid" name="" placeholder="아이디">
                </label>
                </li>
                <li>
                    <label for="userPw">
                    <input type="password" id="userPw" name="" placeholder="비밀번호">
                </label>
                </li>
                <li>
                    <label for="userid">성별</label>
                    <input type="radio" name="sex" id="man" /><label for="man">남자</label>
                    <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
                    <input type="radio" name="sex" id="bisexuality" /><label for="bisexuality">양성</label>
                </li>
                <li>
                    <label for="a1">결혼여부</label>
                    <input type="checkbox" id="a1" /><label for="a1">미혼</label>
                    <input type="checkbox" id="a2" /><label for="a2">기혼</label>
                    <input type="checkbox" id="a3" /><label for="a3">이혼</label>
                    <input type="checkbox" id="a4" /><label for="a4">사별</label>
                </li>
                <li>
                    <label for="al">사진업로드</label>
                    <input type="file" id="photoload" />
                </li>
                <input type="button" value="취소" />
                <input type="submit" value="전송" />
                <input type="reset" value="초기화" />
                </ul>
</fieldset>
</form>
    </body>
</html>
