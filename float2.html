<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float2</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        .menu{
            border: 1px red solid;
            border-width: 2px;
            border-color: green;
        }
        .menu li{
            border: 1px blue solid;
            float: left;
            width: 100px;
            /*background-color: yellow;
            font-style: italic;*/
        }
    </style>
    <body>
        <div class="menu">
            <ul>
                <li><a href="#">공지사항</li>
                <li><a href="#">전화/SMS</li>
                <li><a href="#">이메일</li>
                <li><a href="#">카카오톡</li>
                <li><a href="#">페이스북</li>
            </ul>
        </div>
    </body>
</html>
